<html>
    <head>
       <style>

body {
    margin: 0;
}
path {
    fill: none;
    stroke: red;
    stroke-linejoin: round;
    stroke-width: 1.5px;
}

       </style>
    </head>
    <body>

        <svg></svg>

        <script src='./js/d3.min.js'></script>
        <script src="https://d3js.org/d3-tile.v0.0.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>

        <script>
/*

*/
var width = Math.max(960, window.innerWidth * 0.9),
    height = Math.max(500, window.innerHeight * 0.9);

var projection = d3.geoMercator()
    .scale( 1 / (Math.PI * 2) )
    .translate([0, 0]);

var path = d3.geoPath()
    .projection(projection);

var tile = d3.tile()
    .size([width, height]);

var zoom = d3.zoom()
    .scaleExtent([1 << 20, 1 << 25])
    .on("zoom", zoomed);

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var raster = svg.append("g");

var vector = svg.append("g");


var center = projection([-0.023, 51.5183]);


d3.json("./assets/topo_wpc.json", function(error, uk) {
    if (error) throw error;

    var wards = topojson.feature(uk, uk.objects.wpc).features;

    vector.data(wards).enter()
        .append("path")
        .attr("d", path);
});



svg.call(zoom)
    .call(zoom.transform, d3.zoomIdentity
    .translate(width / 2, height / 2)
    .scale(1 << 20)
    .translate(-center[0], -center[1]));

function zoomed() {
    var transform = d3.event.transform;

    var tiles = tile
        .scale(transform.k)
        .translate([transform.x, transform.y])
        ();

    projection
      .scale(transform.k / (Math.PI * 2))
      .translate([transform.x, transform.y]);

    vector.attr("d", path);

    var image = raster
        .attr("transform", stringify(tiles.scale, tiles.translate))
        .selectAll("image")
        .data(tiles, function(d) { return d; });

    image.exit().remove();

    image.enter().append("image")
        .attr("xlink:href", function(d) { return "https://" + "abc"[d[1] % 3] + ".tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
        .attr("x", function(d) { return d[0] * 256; })
        .attr("y", function(d) { return d[1] * 256; })
        .attr("width", 256)
        .attr("height", 256);
}

function stringify(scale, translate) {
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "translate(" + r(translate[0] * scale) + "," + r(translate[1] * scale) + ") scale(" + k + ")";
}

        </script>
    </body>
</html>
